<p-tabMenu #tab [model]="items" [activeItem]="activeItem" (click)="getActiveItem(tab)" styleClass="tabMenuStyle">
</p-tabMenu>
<div *ngIf="this.activeItem?.label === 'Employees'"><app-employees></app-employees></div>
<div *ngIf="this.activeItem?.label === 'Presence'"><app-presence></app-presence></div>
<div *ngIf="this.activeItem?.label === 'Settings'"><app-settings></app-settings></div>
