<div class="ui-g ui-fluid">
    <div class="ui-g-12" style="padding:10px"><label>Time API address: <input #apiAddress type="text" pInputText></label></div>
    <div class="ui-g-12" style="padding:10px"><label>Time API GUID: <input #authKey type="text" pInputText></label></div>
    <div class="ui-g-12" style="padding:10px"><button pButton type="button" label="Submit" (click)="setToken(apiAddress.value, authKey.value)"></button></div>
</div>
