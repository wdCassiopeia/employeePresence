<div class="ui-g ui-fluid">
    <form [formGroup]="reactiveForm">
    <div class="ui-g-12" style="padding:10px"><label>Time API address: <input #apiAddress formControlName="apiAddress" type="text"
                pInputText></label></div>
    <div class="ui-g-12" style="padding:10px"><label>Time API GUID: <input #authKey formControlName="authKey" type="text" pInputText></label>
    </div>
    <div class="ui-g-12" style="padding:10px"><button pButton  type="submit" [disabled]="reactiveForm.invalid" label="Submit"
            (click)="setToken(apiAddress.value, authKey.value)"></button></div></form>
</div>
