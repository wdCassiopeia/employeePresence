<div class="ui-g ui-fluid">
    <form [formGroup]="reactiveForm">
        <div class="ui-g-12" style="padding:10px"><label style="padding:10px">Organizational Unit ID: <input style="padding:10px" #orgUnitId
                    formControlName="orgUnitId" type="text" pInputText></label><button pButton type="submit"
                [disabled]="reactiveForm.invalid" label="Load"
                (click)="loadData(orgUnitId.value)"></button></div>
    </form>

    <p-table [value]="presenceData" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
